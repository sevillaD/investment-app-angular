<section fxFlex.gt-sm="70%" fxFlex="100%;">

    <div class="companies_header">
        <div class="text_header">Companies Report</div>
    </div>

    <mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="companyId">
            <mat-header-cell *matHeaderCellDef fxFlex="20%" fxFlex.gt-sm="12%">Company ID</mat-header-cell>
            <mat-cell *matCellDef="let element " fxFlex="20%" fxFlex.gt-sm="12%"> 
                <button  fxFlex="40px;" fxLayoutAlign="center" mat-raised-button class="btn"  (click)="openDialog(element.companyId)">   <mat-icon>edit</mat-icon> </button>
            </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="companyName">
            <mat-header-cell *matHeaderCellDef>Company Name</mat-header-cell>
            <mat-cell *matCellDef="let element "> {{element.companyName}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="stockSymbol">
            <mat-header-cell *matHeaderCellDef>Stock Symbol</mat-header-cell>
            <mat-cell *matCellDef="let element ">{{element.stockSymbol}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="sector">
            <mat-header-cell *matHeaderCellDef>Sector</mat-header-cell>
            <mat-cell *matCellDef="let element ">{{element.sector}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="dividend">
            <mat-header-cell *matHeaderCellDef>Dividend</mat-header-cell>
            <mat-cell *matCellDef="let element ">{{updateVal(element.dividend) }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="dividendAmount">
            <mat-header-cell *matHeaderCellDef>Dividend Amount</mat-header-cell>
            <mat-cell *matCellDef="let element ">{{element.dividendAmount | currency}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="createdDate">
            <mat-header-cell *matHeaderCellDef>Created Date</mat-header-cell>
            <mat-cell *matCellDef="let element ">{{element.createdDate | date}}</mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    
    </mat-table>

    
    <mat-paginator [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
    </mat-paginator>
    
    </section>
