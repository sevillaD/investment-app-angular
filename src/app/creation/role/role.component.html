
<h2 mat-dialog-title>Role</h2>

<mat-divider></mat-divider>

<form [formGroup]="createForm">
<mat-dialog-content class="mat-typography">
    
        <div class="form-container">
            <mat-form-field hintLabel="Max 50 characters" appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput #roleName maxlength="50" placeholder="Ex. USER" formControlName="name">
             <!--  <mat-hint align="end">{{companyName.value?.length || 0}}/20</mat-hint> -->
            </mat-form-field>

            <br>

            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"
                        placeholder="Ex. This role is assigned to..."
                        formControlName="description"></textarea>
            </mat-form-field>

        </div>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" class="btn_submit" type="submit" [disabled]="!createForm.valid" 
  (click)="onSubmit()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>

</form>
