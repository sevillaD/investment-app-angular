
<h2 mat-dialog-title>Update Role</h2>

<mat-divider></mat-divider>

<form [formGroup]="updateForm" (ngSubmit)="updateRole()">
<mat-dialog-content class="mat-typography">

        <div class="form-container">
            <mat-form-field hintLabel="Max 50 characters" appearance="fill">
              <mat-label>Role Name</mat-label>
              <input matInput #roleName maxlength="50" placeholder="Ex. USER" formControlName="name">
             <!--  <mat-hint align="end">{{companyName.value?.length || 0}}/20</mat-hint> -->
            </mat-form-field>

            <!-- <mat-form-field hintLabel="Max 50 characters" appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput #description maxlength="100" placeholder="Ex. Role assigned to..." formControlName="description">
            </mat-form-field> -->

            <br>
            
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"
                        placeholder="Ex. This role is assigned to..."
                        formControlName="description"></textarea>
            </mat-form-field>

        </div>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button 
          color="primary" 
          class="btn_submit" 
          type="submit" 
          [disabled]="!updateForm.valid"  
          mat-button [mat-dialog-close]="true" 
          cdkFocusInitial
          >Submit</button>
</mat-dialog-actions>

</form>
