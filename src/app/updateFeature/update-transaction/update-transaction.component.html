
<h2 mat-dialog-title>Update Transaction</h2>

<mat-divider></mat-divider>

<form [formGroup]="updateForm" (ngSubmit)="updateTransaction()">

  <div class="form-container">

    <mat-form-field hintLabel="Max 50 characters" appearance="fill">
      <mat-label>Stock Symbol</mat-label>
      <mat-select formControlName="companyId">
        <mat-option *ngFor="let value of companies" [value]="value.companyId">{{value.stockSymbol}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field hintLabel="Max 10 characters" appearance="fill">
      <mat-label>Transaction Type</mat-label>
      <mat-select formControlName="transactionType">
        <mat-option *ngFor="let value of transactionType" [value]="value">{{value}}</mat-option>
      </mat-select>
      <mat-hint align="end">Select Transaction Type</mat-hint>
    </mat-form-field>

    <mat-form-field hintLabel="Max 10 characters" appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let value of status" [value]="value">{{value}}</mat-option>
      </mat-select>
      <mat-hint align="end">Select Status</mat-hint>
    </mat-form-field>

    <br>
    
    <mat-form-field hintLabel="Max 20 characters" appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput #quantity maxlength="20" placeholder="Ex. 1000" formControlName="quantity">
    </mat-form-field>

    <mat-form-field hintLabel="Max 20 characters" appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput #price maxlength="20" placeholder="Ex. 1,000" formControlName="price">
    </mat-form-field>


    <mat-form-field  appearance="fill" class="datePicker">
      <mat-label>Select Buying Date</mat-label>
      <input matInput [matDatepicker]="buyingDate" formControlName="buyingDate" >
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="buyingDate">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #buyingDate></mat-datepicker>
    </mat-form-field>






  </div>





<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button 
          color="primary" 
          class="btn_submit" 
          type="submit" 
          [disabled]=""  
          mat-button [mat-dialog-close]="true" 
          cdkFocusInitial
          >Submit</button>
</mat-dialog-actions>

</form>
